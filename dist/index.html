<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5e7d2a297a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bai Tap</title>
  </head>
  <body>
    <header>
      <section class="top-header">
        <div class="container">
          <div class="row">
            <div class="d-none d-md-block col-md-3 mr-md-auto">
              <ul class="socials d-flex">
                <li class="socials__item active">
                  <a class="d-flex-center" href="#"
                    ><i class="fab fa-facebook-f"> </i
                  ></a>
                </li>
                <li class="socials__item border-right">
                  <a class="d-flex-center" href="#">
                    <i class="fab fa-google-plus-g"></i
                  ></a>
                </li>
                <li class="socials__item border-right">
                  <a class="d-flex-center" href="#">
                    <i class="fab fa-instagram"></i
                  ></a>
                </li>
                <li class="socials__item border-right">
                  <a class="d-flex-center" href="#">
                    <i class="fab fa-twitter"></i
                  ></a>
                </li>
              </ul>
            </div>
            <div class="col-12 col-sm-4 col-lg-3">
              <div class="top-header__btns h-100">
                <a
                  class="btn d-flex-center border border-top-0 border-bottom-0"
                  href="#"
                  >Đăng ký </a
                ><a class="btn d-flex-center border-right" href="#"
                  >Đăng nhập</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="main-header">
        <div class="container">
          <div class="d-flex flex-column flex-md-row align-items-center">
            <div class="main-header__brand mr-md-auto">
              <img src="./assets/images/logo_2.png" alt="" />
            </div>
            <div class="main-header__content d-none d-lg-block">
              <span>Hotline:</span>
              <p class="mb-0">(04) 9500 9650 - (04) 9500 8850</p>
            </div>
            <div class="main-header__content d-none d-lg-block">
              <span>Hotline: </span>
              <p class="mb-0">(04) 9500 9650 - (04) 9500 8850</p>
            </div>
            <div class="main-header__search">
              <input id="search" type="text" placeholder="Tìm kiếm..." />
              <label for="search"> <i class="fas fa-search"></i></label>
            </div>
          </div>
        </div>
      </section>
      <nav class="navbar-header navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <button
            class="navbar-header__toggle navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="bar"> </span><span class="bar"> </span
            ><span class="bar"> </span></button
          ><a class="cart order-lg-1" href="#">
            <i class="fas fa-shopping-cart fa-lg"></i
            ><span class="cart__badge">0</span></a
          >
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Trang chủ <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Giới thiệu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sản phẩm</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tin khuyến mãi</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Dịch vụ</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Liên hệ</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <h1>All Done</h1>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
