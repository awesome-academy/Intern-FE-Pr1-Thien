<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5e7d2a297a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bai Tap</title>
  </head>
  <body>
    <header>
      <section class="top-header">
        <div class="container">
          <div class="row">
            <div class="d-none d-md-block col-md-3 mr-md-auto">
              <ul class="socials d-flex">
                <li class="socials__item active">
                  <a class="d-flex-center" href="#"
                    ><i class="fab fa-facebook-f"> </i
                  ></a>
                </li>
                <li class="socials__item border-right">
                  <a class="d-flex-center" href="#">
                    <i class="fab fa-google-plus-g"></i
                  ></a>
                </li>
                <li class="socials__item border-right">
                  <a class="d-flex-center" href="#">
                    <i class="fab fa-instagram"></i
                  ></a>
                </li>
                <li class="socials__item border-right">
                  <a class="d-flex-center" href="#">
                    <i class="fab fa-twitter"></i
                  ></a>
                </li>
              </ul>
            </div>
            <div class="col-12 col-md-4">
              <div class="top-header__btns h-100">
                <a
                  class="btn d-flex-center border border-top-0 border-bottom-0"
                  href="#"
                  >Đăng kí </a
                ><a class="btn d-flex-center border-right" href="#"
                  >Đăng nhập</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <h1>All Done</h1>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

</html>
